name: "Feature request"
description: "Create a feature request for sugarcube"
title: '[feat]: '
labels: ['enhancement']
body:
  - type: markdown
    attributes:
      value: |
        ### Thanks for taking the time to create a feature request! Please search open/closed issues before submitting, as the issue may have already been reported/addressed.
 
  - type: markdown
    attributes:
      value: |
        #### If you aren't sure this is a feature request or not, please open a discussion instead:
        - [Discussions](https://github.com/sugarcube-sh/sugarcube/discussions/new?category=general)

  - type: textarea
    id: feature-description
    attributes:
      label: Feature description
      description: Tell us about your feature request
      placeholder: 'I think this feature would be great because...'
      value: 'Describe your feature request...'
    validations:
      required: true

  - type: dropdown
    id: affected-area
    attributes:
      label: Affected area
      description: Which part of sugarcube would this feature affect?
      options:
        - label: CLI
        - label: Core library
        - label: Build tool integration (Vite plugin)
        - label: Component registry
        - label: CUBE CSS
        - label: Design token validation and processing
        - label: Documentation website
        - label: New functionality
        - label: Other
    validations:
      required: true

  - type: input
    id: components-affected
    attributes:
      label: Affected components (if applicable)
      description: Is this feature request relevant to any existing components in the registry?
      placeholder: ex. Button, Card, Dialog...
    validations:
      required: false

  - type: input
    id: frameworks-affected
    attributes:
      label: Frameworks affected (if applicable)
      description: Which frameworks would this feature benefit?
      placeholder: ex. React, Astro, Web Components, All...
    validations:
      required: false

  - type: textarea
    id: use-case
    attributes:
      label: Use case
      description: Describe a specific scenario where this feature would be useful
      placeholder: |
        When I'm building a design system, I often need to...
        This would help me...
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context about the feature here.
      placeholder: ex. screenshots, Stack Overflow links, forum links, etc.
      value: 'Additional details here...'
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Before submitting
      description: By submitting this issue, you agree to follow our [Contributing Guidelines](https://github.com/sugarcube-sh/sugarcube/blob/main/CONTRIBUTING.md).
      options:
        - label: I've searched for existing issues and PRs
          required: true
        - label: I've checked the documentation
          required: true
        - label: This feature aligns with sugarcube's principles
          required: true 